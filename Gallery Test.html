<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/styles/Gallery-Test.css">
<title>Untitled Document</title>
</head>

<body>
	
	<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
      <img src="static/images/image-product-1.jpg">
  </div>

  <div class="mySlides">
      <img src="static/images/image-product-2.jpg">
  </div>

  <div class="mySlides">
      <img src="static/images/image-product-3.jpg">
  </div>

  <div class="mySlides">
      <img src="static/images/image-product-4.jpg">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="static/images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column">
      <img class="demo cursor" src="static/images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="static/images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="static/images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>
	<script src="static/scripts/Gallery-Test.js"></script>
</body>
</html>
