<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/styles/Gallery-Test.css">
<title>Untitled Document</title>
</head>

<body>
	
	<!-- CIMAGE GALLERY CONTAINER -->
<div class="container">

  <!-- FULL SIZE IMAGES -->
  <div class="main-contain">
      <div class="mySlides">
          <img class="main-images" src="static/images/image-product-1.jpg" alt="main1">
      </div>

      <div class="mySlides">
          <img class="main-images" src="static/images/image-product-2.jpg" alt="main2">
      </div>

      <div class="mySlides">
          <img class="main-images" src="static/images/image-product-3.jpg" alt="main3">
      </div>

      <div class="mySlides">
          <img class="main-images" src="static/images/image-product-4.jpg" alt="main4">
      </div>
	</div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- THUMBNAILS -->
  <div class="thumb-contain">
    <div class="thumb">
      <img class="thumbnail cursor" src="static/images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="thumb">
      <img class="thumbnail cursor" src="static/images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="thumb">
      <img class="thumbnail cursor" src="static/images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="thumb">
      <img class="thumbnail cursor" src="static/images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>
	<script src="static/scripts/Gallery-Test.js"></script>
</body>
</html>
